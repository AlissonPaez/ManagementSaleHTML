<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/addproduct.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="card add-product">
        <div class="card-body">
          <h5 class="card-title">Agregar Producto</h5>
          <div class="mb-3">
            <label for="input-id-product" class="form-label">CÃ³digo del producto</label>
            <input type="text" class="form-control" id="input-id-product" aria-describedby="id-product">
          </div>
          <div class="mb-3">
            <label for="input-name-product" class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" id="input-name-product">
          </div>
          <div class="mb-3">
            <label for="input-price-product" class="form-label">Precio del producto</label>
            <input type="text" class="form-control" id="input-price-product">
          </div>
          <div class="mb-3">
            <label for="input-stock-product" class="form-label">Stock del producto</label>
            <input type="text" class="form-control" id="input-stock-product">
          </div>
          <div class="mb-3">
            <label for="input-category-product" class="form-label">Categoria del producto</label>
            <input type="number" class="form-control" id="input-category-product">
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-primary" onclick="addProduct()">Agregar</button>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/addproduct.js"></script>

</html>
