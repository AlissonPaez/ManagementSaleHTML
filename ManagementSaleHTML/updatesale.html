<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/updatesale.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="card add-sale">
        <div class="card-body">
          <h5 class="card-title">Actualizar Venta</h5>
          <div class="mb-3">
            <label for="input-date-sale" class="form-label">Fecha de la venta</label>
            <input type="text" class="form-control" id="input-date-sale">
          </div>
          <div class="mb-3">
            <label for="input-number-products-sold" class="form-label">Numero de productos vendidos</label>
            <input type="number" class="form-control" id="input-number-products-sold">
          </div>
          <div class="mb-3">
            <label for="input-payment-method" class="form-label">Metodo de pago</label>
            <input type="text" class="form-control" id="input-payment-method">
          </div>
          <div class="mb-3">
            <label for="input-sale-status" class="form-label">Estado de la venta</label>
            <input type="text" class="form-control" id="input-sale-status">
          </div>
          <div class="mb-3">
            <label for="input-total-sale" class="form-label">Total de la venta</label>
            <input type="text" class="form-control" id="input-total-sale">
          </div>
          <div class="mb-3">
            <label for="input-code-product" class="form-label">CÃ³digo del producto</label>
            <input type="text" class="form-control" id="input-code-product">
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-primary" onclick="updateSale()">Actualizar</button>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/updatesale.js"></script>
</body>
</html>
