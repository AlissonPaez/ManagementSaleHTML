<html lang="en">
<head>

    <meta name="description" content="Página para el manejo del inventario de ventas y productos">
    <meta name="keywords" content="html5, css3, javascript, ventas, productos">
    <title>Ventas</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js"></script>
